<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Audio Keyboard Synthesizer</title>
</head>

<body>
    <h1>Keyboard Synthesizer</h1>
    <p></p>
    <div>
        <label for="waveform">Waveform: </label>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
    </div>
    <p>Available keys: </p>
    <p>Z S X D C F V G B H N J M (lower octave)</p>
    <p>Q 2 W 3 E R 5 T 6 Y 7 U (upper octave)</p>
</body>
<script src="main.js"></script>

</html>
