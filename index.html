<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comp Sound Homework (this page was built with copilot)</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #e2e8f0;
    }
    .container {
      max-width: 720px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 12px;
    }
    p {
      margin: 0 0 24px;
      color: #cbd5f5;
    }
    .cards {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    a.card {
      display: block;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      background: #111827;
      border: 1px solid #1f2937;
      color: #e2e8f0;
      transition: transform 0.1s ease, border-color 0.1s ease;
    }
    a.card:hover {
      transform: translateY(-2px);
      border-color: #60a5fa;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
    }
    .card span {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comp Sound Homework</h1>
    <p>Select a homework to view.</p>
    <div class="cards">
      <a class="card" href="hw1/">
        <h2>HW1</h2>
        <span>Keyboard Synthesizer</span>
      </a>
      <a class="card" href="hw2/">
        <h2>HW2</h2>
        <span>Build your own synth</span>
      </a>
    </div>
  </div>
</body>
</html>
